---
# Configures the official Home Assistant frontend.
#
# https://www.home-assistant.io/integrations/frontend/
#
frontend:
  # We can define additional/custom themes for the frontend here.
  themes: !include_dir_merge_named ../themes
  extra_module_url:
    - /hacsfiles/hass-hue-icons/hass-hue-icons.js
    - /hacsfiles/mini-graph-card/mini-graph-card-bundle.js
    - /hacsfiles/spotify-card/spotify-card.js
    - /hacsfiles/custom-sidebar/custom-sidebar.js
    - /hacsfiles/content-card-linky/content-card-linky.js
