---
platform: template
lights:
  bathroom_light_template:
    friendly_name: "Bathroom light template"
    level_template: "{{ state_attr('light.bathroom_lights', 'brightness')|int }}"
    value_template: "{{ is_state('light.bathroom_lights', 'on') }}"
    temperature_template: "{{state_attr('light.bathroom_lights', 'color_temp') | int}}"
    turn_on:
      service: light.turn_on
      entity_id: light.bathroom_lights
      data:
        brightness: >
          {{states('input_number.home_current_brightness') | float}}
        color_temp: >
          {{states('input_number.home_current_temp') | float}}
    turn_off:
      service: light.turn_off
      entity_id: light.bathroom_lights
    set_level:
      - service: light.turn_on
        data_template:
          entity_id: light.bathroom_lights
          brightness: "{{ brightness }}"
      - service: input_number.set_value
        target:
          entity_id: input_number.home_current_brightness
        data:
          value: "{{state_attr('light.bathroom_lights', 'brightness') | float }}"
    set_temperature:
      - service: light.turn_on
        data_template:
          entity_id: light.bathroom_lights
          brightness: "{{ color_temp }}"
      - service: input_number.set_value
        target:
          entity_id: input_number.home_current_temp
        data:
          value: "{{ state_attr('light.bathroom_lights', 'color_temp') | float }}"