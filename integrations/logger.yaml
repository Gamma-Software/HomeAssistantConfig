---
# The logger integration lets you define the level of logging activities
# in Home Assistant.
#
# I use this to reduce error messages for specific things,
# so I can focus on log messages that matter to me.
#
logger:
  default: warning
  logs:
    # log level for a custom component
    homeassistant.components.hue.light: info
    homeassistant.components.hue.sensor_base: info
    yeelight.main: info
    custom_components.myEnedis: debug
